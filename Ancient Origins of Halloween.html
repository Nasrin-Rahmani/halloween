<h1>Ancient Origins of Halloween</h1>
    <p>Halloween's origins date back to the ancient Celtic festival of Samhain(pronounced sow-in).
    The celts, who lived 2000 years ago, mostly in the area that is now ire;and, the United Kingdom and
    northern France, celebrated their new year on November 1.</p>
